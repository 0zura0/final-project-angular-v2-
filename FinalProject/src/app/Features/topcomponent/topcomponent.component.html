<div class="topwraper">
    <div class="align" [formGroup]="form">
    <input formControlName="search" class="search" type="text" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome" />
    <button (click)="searchThePersonByName()" class="searchbutton">Search</button>
    </div>


<div class="post">
    <img class="image" [src]="subjectsService.newpath$ | async" alt="profile picture">
    <button class="addpost" (click)="openDiealogue()">Start a Post</button>
</div>
