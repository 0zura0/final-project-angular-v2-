<div class="box">
    <div class="border">
    <div [formGroup]="form" class="Login">
        <h1>MZ's Chat</h1>
        <input formControlName="Email" type="text" placeholder="Email">
        <input formControlName="password" type="text" placeholder="Password">
        <button (click)="onSubmit()" class="submit">Log In</button>
        <button (click)="ToRegister()" class="register">Register</button>
    </div>
</div>
</div>
